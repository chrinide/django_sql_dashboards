<style>
.listing ul{
  list-style-type: circle;
  padding:0 0 0 10;
  font-size: 12px;
}
.listing .selected {
  font-weight: bold;
}
</style>
{% if dashboard_filter %}
<h3><a href="/sql_dashboards/dashboard/">Dashboard</a> <a class="btn btn-success btn-sm" href="/sql_dashboards/dashboard/add"><span class="glyphicon glyphicon-plus"></span> Add</a></h3>
<div class="col-lg-8">
  <table class="table table-condensed">
    <tr><th>Title</th><th>Creator</th></tr>
  {% for obj in dashboard_filter %}
    <tr>
      <td><a href="/sql_dashboards/dashboard/edit/{{obj.id}}">{{obj.title}}</a></td>
      <td>{{obj.creator}}</td>
    </tr>
  {% endfor %}
  </table>
</div>
<div class="col-lg-2 well listing">
  {{ dashboard_filter.form.as_p }}
</div>
{% else %}
<h3><a href="/sql_dashboards/dashboard">Voir toutes les dashboards</a></h3>
{% endif %}
